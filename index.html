<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>MMI - Multimédia Intéractif | nom du jeu</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<div class="ui">
    <h1>2048</h1>
    <p class="score">Score <span>0</span></p>
    <p class="best-score" id="best">Best score <span>0</span></p>
</div>
<canvas class="canvas" id="game-canvas">
    Texte alternatif à destination des navigateurs qui ne supportent pas canvas.
</canvas>
<div class="background"></div>
<template class="endFormTemplate">
    <div class="restart">
        <p>
            Game Over :((
        </p>
        <button type="submit" class="startAgainButton">Start again</button>
    </div>
</template>
<script src="/dist/js/main.js"></script>
</body>
</html>
